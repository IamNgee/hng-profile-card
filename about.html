
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me page</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="container wrapper">
        <div class="main">
            <h3>About Me ...</h3>
            <div class="row">
                <div class="col">
                    <form>
                        <section data-testid=" test-about-bio">
                            <h6 class="required">Bio:</h6>
                            <input required id="bio" type="text" class="form-control">
                        </section>
                        <section data-testid="test-about-goals">
                            <h6 class="required">Goals in this program:</h6>
                            <input id="goals" required type="text" class="form-control">
                        </section>
                        <section data-testid="test-about-confidence">
                            <h6 class="required">Areas of low confidence:</h6>
                            <input id="low" required type="text" class="form-control">
                        </section>
                        <section data-testid="test-about-future-note">
                            <h6 class="required">Note to future self:</h6>
                            <textarea id="notes" required class="form-control"></textarea>
                        </section>
                        <section data-testid="test-about-extra">
                            <h6>Extra thoughts:</h6>
                            <input id="extras" type="text" class="form-control">
                        </section>
                        <div data-testid="test-contact-submit" id="submit">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                        
                        <div id="success-message" tabindex="-1" class="alert alert-success mt-3 d-none" data-testid="test-contact-success">
                            Thank you! Your message has been sent.
                        </div>
                    </form>
                                    
                </div>
                <span class="m-3"><a class="btn btn-dark" href="/index.html">Home</a>
                    <a class="btn btn-dark" href="/contactUs.html">Contact</a></span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="about.js"></script>
</body>
</html>
