<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngee Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper" data-testid="test-profile-card" class="container-xxl custom-container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <figure class="col-lg-6 col-12">
                        <img class="img-fluid" data-testid="test-user-avatar" src="/assets/NgeeSelfie.jpeg" alt="profile-pic">
                    </figure>
                    <div class="col-lg-6 col-12">
                        <h4 aria-label="Ngiate Okpa">Ngiate Okpa</h4>
                <nav data-testid="test-user-social-links">
                    <p data-testid="test-user-bio" class="card-text">Passionate frontend developer skilled in crafting clean UIs and responsive design systems.</p>
                    <a tabindex="0" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin" href="https://www.linkedin.com/in/ngiate-okpa-1822422a4/" class="card-link">Linkedin</a>
                    <a tabindex="0" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter" href="https://x.com/iam_ngia" class="card-link">Twitter(x)</a>
                    <a tabindex="0" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-cv" href="https://iamngee.github.io/Ngee-Forte/" class="card-link">Portfolio</a>
                </nav>
                <section data-testid="test-user-dislikes"><h6 class="text-body-secondary">My Hobbies:</h6>
                    <ul>
                        <li>Reading</li>
                        <li>Building web Apps</li>
                        <li>Listening to music</li>
                    </ul>
                </section>
                <section data-testid="test-user-dislikes"><h6 class="text-body-secondary">My Dislikes:</h6>
                    <ul>
                        <li>Noise</li>
                        <li>Lagging Laptop</li>
                    </ul>
                </section>
                <p data-testid="test-user-time" class="date" id="current-date"></p>
            </div>
            <span class="m-3">
                <a class="btn btn-dark" href="/contact us/contactUs.html">Contact Me</a>
                <a class="btn btn-dark" href="/About Me/about.html">About</a>
            </span>

            </div>
            </div>
        </div>
    
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
